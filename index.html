<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sachapp</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-app="sachapp" ng-cloak>
    <div layout="column" layout-fill ng-controller="MainController as ctr">
        <md-toolbar layout layout-align="center center">
            <h1>Sachapp</h1>
        </md-toolbar>
        <md-grid-list
                md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="5"
                md-row-height="1:1"
                md-gutter="12px" md-gutter-gt-sm="8px">
            <md-grid-tile ng-repeat="sound in ctr.sounds"
                          md-colspan-sm="1">
                <md-button class="md-accent md-raised" ng-click="sound.audio.play()" ng-disabled="!sound.audio.paused">Play</md-button>
                <md-grid-tile-footer>
                    <h3>{{sound.title}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="//rawgit.com/danielstern/ngAudio/master/app/angular.audio.js"></script>
    <script type="text/javascript">
        angular.module('sachapp', ['ngMaterial', 'ngAudio'])
        .config(function($mdThemingProvider){
            $mdThemingProvider.theme('default')
                .primaryPalette('light-green')
                .accentPalette('blue');
        })
        .controller('MainController', function ($http, $interval, ngAudio) {
            var self = this;
            self.sounds = [
                { audio: ngAudio.load('audios/1-pase-facil.mp3'), title: "1 pase facil!" },
                { audio: ngAudio.load('audios/dale-loco-2-pase-bien.mp3'), title: "2 pases bien loco" },
                { audio: ngAudio.load('audios/no-damos-2-pase-bien.mp3'), title: "no damos 2 pases bien" },
                { audio: ngAudio.load('audios/mediopola-mediopola.mp3'), title: "Mediopola" },
                 { audio: ngAudio.load('audios/milla-lpqtp.mp3'), title: "Milla lqptp" },
                { audio: ngAudio.load('audios/bajen-lpm.mp3'), title: "Bajen!" }
            ];
        });
    </script>
</body>
</html>
